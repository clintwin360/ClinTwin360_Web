{% extends "sponsor/base.html" %}
{% load static %}
{% block style %}{% endblock %}
{% block scripts %}{% endblock %}
{% block title %}Sponsor Update{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'viewsponsors' %}" class="btn btn-danger" role="button">Go Back</a>
    <input class="btn btn-success" type="submit" id="edit_button" value="Edit Sponsor">
</form>
{% endblock %}
