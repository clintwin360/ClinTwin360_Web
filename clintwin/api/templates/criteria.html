{% extends "base.html" %}
{% load static %}
{% block title %}Criteria{% endblock %}
{% block content %}
<link href='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.css' rel="stylesheet">
<link href="{% static 'css/autocomplete.css' %}" rel="stylesheet">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.js'></script>
<script src="{% static 'js/dynamicform.js' %}"></script>
<script src="{% static 'js/autocomplete.js' %}"></script>
<div class=' text-center p-5 ' style="color:#4bc5de">
    <h2>Inclusion and Exclusion Criteria</h2>
    <div class="container-fluid" id="container-1">
        <form autocomplete="off" id="form1">
            <div class="autocomplete" style="width:300px;">
                <input id="criteriaType" type="text" name="criteriaType" placeholder="Criteria type">
            </div>
            <span class="input-group-btn">
                <button class="btn btn-add btn-success" type="button" id="choose">
                    <span class="fas fa-arrow-right"></span>
                </button>
            </span>
        </form>
        <script>
            autocomplete(document.getElementById("criteriaType"), categories);
        </script>
        <div class="container-fluid" id="container-2">
            <form autocomplete="off" id="form4">
            </form>
        </div>
        <div class="container-fluid" id="container-3">
        	<div class="row">
                <div class="control-group" id="fields">
                    <label class="control-label" for="field1">Inclusion Criteria
                    <div class="controls">
                        <form role="form" autocomplete="off" id="form2">
                            <div class="entry input-group col-xs-3">
                                <input class="form-control" name="fields[]" type="text" placeholder="Enter a condition" id="condition" />
                            	<span class="input-group-btn">
                                    <button class="btn btn-success btn-add" type="button">
                                        <span class="fas fa-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
        	</div>
        </div>
        <div class="container-fluid" id="container-4">
        	<div class="row">
                <div class="control-group" id="crtierias">
                    <label class="control-label" for="criteria1">Exclusion Criteria
                    <div class="controls">
                        <form role="form" autocomplete="off" id="form3">
                            <div class="entry input-group col-xs-3">
                                <input class="form-control" name="criterias[]" type="text" placeholder="Enter a condition" id="condition2"/>
                            	<span class="input-group-btn">
                                    <button class="btn btn-success btn-add" type="button">
                                        <span class="fas fa-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
        	</div>
        </div>
    </div>
</div>
{% endblock %}
