{% load static %}
<link href="{% static 'css/fancyform.css' %}" rel="stylesheet">
<link href="{% static 'css/autocomplete.css' %}" rel="stylesheet">
<script src="{% static 'js/fancyform.js' %}" async></script>
<script src="{% static 'js/autocomplete.js' %}"></script>
<script src="{% static 'js/dynamicform.js' %}"></script>

<div id="form-box">
    <i id="prev-btn" class="fas fa-arrow-left"></i>
    <i id="next-btn" class="fas fa-arrow-right"></i>
<div id="input-group">
    <input id="input-field" required>
    <label id="input-label"></label>
    <div id="input-progress"></div>
</div>
<div id="progress-bar"></div>
</div>
<script>
    autocomplete(document.getElementById("input-field"), categories);
</script>
