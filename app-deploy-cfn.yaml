AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  ArtifactBucket:
    Type: String
    Default: "clintwin-artifacts"

Resources:
  LauchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: arn:aws:iam::691659811383:instance-profile/TargetS3ReadOnly
        ImageId: ami-0b5cbb57e7a031c25
        InstanceType: t2.micro
        KeyName: ec2_clintwin
        SecurityGroupIds:
          - sg-0c26670ede78d7139
        UserData: 
      LaunchTemplateName: clintwin_launchtemplate
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: clintwin_ag
      AvailabilityZones:
        - us-east-1a
        - us-east-1b
      Cooldown: '300'
      DesiredCapacity: '1'
      HealthCheckGracePeriod: '300'
      HealthCheckType: EC2
      MaxSize: '2'
      MinSize: '1'
      LaunchTemplate:
        LaunchTemplateName: clintwin_launchtemplate
        Version:
          Fn::GetAtt:
            - LauchTemplate
            - LatestVersionNumber
      TerminationPolicies:
        - OldestInstance
      TargetGroupARNs:
        - !Ref TargetGroup
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: LoadBalancer
    Properties:
      Name: clintwin-tg
      VpcId: vpc-6f182615
      HealthCheckEnabled: True
      HealthCheckIntervalSeconds: 5
      HealthCheckPath: /health/
      HealthCheckPort: 8000
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 3
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: 200-299
      Port: 8000
      Protocol: HTTP
      TargetType: instance
      UnhealthyThresholdCount: 2

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: clintwin-loadbalancer
      Scheme: internet-facing
      Subnets:
        - subnet-035ffb0d
        - subnet-32d03254

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - LoadBalancer
      - TargetGroup
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 8080
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref LoadBalancerListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - /
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward