<div id="selected-trial-header" class="selected-trial-header">

    <div class="trial-card-tools">
    <div class="col-3 trial-sort">
        <div class="sort-combo">
        <select id="trial-sort" name="trial-sort"  style="width: 90%">
            <option></option>
        </select>
        <a id="order-ascending" class="set-order" href="#" data-order="ascending"><i class='fas fa-angle-up'></i></a>
        <a id="order-descending" class="set-order"  href="#" data-order="descending"><i class='fas fa-angle-down'></i></a>
        </div>
    </div>


    <div class="col-3 trial-filter">
        <select id="trial-filter" name="trial-filter"  style="width: 100%">
            <option></option>
            <option value="Draft">Draft</option>
            <option value="Active Recruitment">Active</option>
            <option value="Recruitment Ended">Ended</option>
            <option value="Virtual" data-virtual="true">Virtual</option>
            <option value="Virtual" data-virtual="false">Medical</option>
        </select>
    </div>

    <div class="col-4 trial-search">
      <input id="trial-search-field" class="form-control trial-search" type="search"  incremental="incremental" onsearch="searchTrials(this)"  placeholder="Search Trials" aria-label="Search">
    </div>

        <div class="col-1 new-trial">
      <a href="{% url 'newtrial' %}">
          <span id="glyph-icon" class="glyphicon glyphicon-plus"></span>
      </a>
    </div>

</div>
</div>
